<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="modal">
      <div class="modal-content">
        <form id="add-book-form" method="post">
          <label for="title"
            >Title
            <input id="title" type="text" />
          </label>
          <label for="author"
            >Author
            <input id="author" type="text" />
          </label>
          <label for="pages"
            >Pages
            <input id="pages" type="text" />
          </label>
          <select id="read" name="read" />
            <option value="" selected disabled hidden>Did you read it?</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
          <button id="add-book-button" class="btn">Add the Book</button>
          <button id="btn-close" class="btn">Close</button>
        </form>
      </div>
    </div>
    <button id="btn-show" class="btn">Add a Book</button>
    <div id="container"></div>
    <script src="js/library.js"></script>
  </body>
</html>
